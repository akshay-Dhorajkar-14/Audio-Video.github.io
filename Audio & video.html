<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Elements</title>
</head>
<body>
    <h2><u>Audio </u></h2>
    <audio controls > 
    <source src="Krishan flute.mp3" type="audio/mp3">
   </audio>
   
   <h2><u>Video</u></h2>
   <video controls   preload="auto"      height="300" width="300" style="border: 2px solid blue; border-radius: 8px; box-shadow:10px 10px 20px grey;">
    <source src="video.mp4" type="video/mp4" >
   </video>

  
</body>
</html>
